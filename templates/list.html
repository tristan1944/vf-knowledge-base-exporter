<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Documents - Voiceflow KB</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
      a { color: #1f74ff; text-decoration: none; }
      .nav { margin-bottom: 12px; }
      .nav a { margin-right: 12px; }
      .btn-delete { background: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; }
      .btn-delete:hover { background: #c82333; }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="/">‚Üê Back</a>
      <a href="/backups">View Backups</a>
      <a href="/operations">View Operations</a>
    </div>
    <h2>Documents</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Document ID</th>
          <th>Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for d in docs %}
          <tr>
            <td>{{ d.get('name', 'Unnamed') }}</td>
            <td>{{ d.get('type', 'Unknown') }}</td>
            <td>{{ d.get('documentID') }}</td>
            <td>{{ d.get('updatedAt', '') }}</td>
            <td>
              <form method="post" action="/delete/{{ d.get('documentID') }}" style="display:inline;" onsubmit="return confirm('Delete this document? It will be backed up first.');">
                <button type="submit" class="btn-delete">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
