<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Documents - Voiceflow KB</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
      a { color: #1f74ff; }
      .nav { margin-bottom: 12px; }
    </style>
  </head>
  <body>
    <div class="nav"><a href="/">‚Üê Back</a></div>
    <h2>Documents</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Document ID</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody>
        {% for d in docs %}
          <tr>
            <td>{{ d.get('name', 'Unnamed') }}</td>
            <td>{{ d.get('type', 'Unknown') }}</td>
            <td>{{ d.get('documentID') }}</td>
            <td>{{ d.get('updatedAt', '') }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
