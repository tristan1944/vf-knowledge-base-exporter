<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Backups - Voiceflow KB</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
      a { color: #1f74ff; text-decoration: none; }
      .nav { margin-bottom: 12px; }
      .nav a { margin-right: 12px; }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="/">‚Üê Dashboard</a>
      <a href="/list">Documents</a>
      <a href="/operations">Operations</a>
    </div>
    <h2>Deleted Documents (Backups)</h2>
    {% if deleted_docs %}
      <table>
        <thead>
          <tr>
            <th>Document ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Backed Up At</th>
          </tr>
        </thead>
        <tbody>
          {% for doc in deleted_docs %}
            <tr>
              <td>{{ doc.document_id }}</td>
              <td>{{ doc.name }}</td>
              <td>{{ doc.type }}</td>
              <td>{{ doc.backed_up_at }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No backups found.</p>
    {% endif %}
  </body>
</html>
